<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUKE ARGENSIMIA</title>
    <link rel="stylesheet" href="chackerpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <H1><b>WELCOME GIGANIGGA MASTER SENSEI</b></H1>
    <button id="botonContador">Cuenta numeros del cero al mil</button>
    <p id="contadorResultado"></p>
    <br>
    <h2>Calculator</h2>    
    <label for="numeroinsertador1">escribe un numero</label>
    <input type="number" id="firstnum">
    <br>
    <input type="radio" name="group" id="suma">
    <label for="suma">+</label>
    <input type="radio" name="group" id="resta">
    <label for="resta">-</label>
    <br>
    <input type="radio" name="group" id="multiplicacion">
    <label for="multiplicacion">*</label>
    <input type="radio" name="group" id="division">
    <label for="division">/</label>
    <br>
    <label for="numeroinsertador2">escribe un numero</label>
    <input type="number" id="secondnum">
    <br><br>
    <button id="resultadoBoton">Resultado</button> 
    <button id="resetBoton">reset</button>
    <div id="caja"><h3 id="resultadoDeOperacion"></h3></div>
    <br><br>
    
    <button><a href="index.html">Volver al indice</a></button>

    <script src="chackerpage.js"></script>
</body>
</html>
